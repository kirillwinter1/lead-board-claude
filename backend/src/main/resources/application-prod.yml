# Production profile
# Activate with: SPRING_PROFILES_ACTIVE=prod

server:
  port: 8080
  # Важно для работы за reverse proxy (nginx)
  forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Logging - production level
logging:
  level:
    root: WARN
    com.leadboard: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# CORS - настраивается через env
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

# OAuth - production URLs
atlassian:
  oauth:
    redirect-uri: ${ATLASSIAN_REDIRECT_URI}

# Jira sync - увеличенный интервал для прода
jira:
  sync-interval-seconds: ${JIRA_SYNC_INTERVAL_SECONDS:600}
