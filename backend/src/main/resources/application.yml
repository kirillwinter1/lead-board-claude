server:
  port: 8080

app:
  frontend-url: ${APP_FRONTEND_URL:http://localhost:5173}
  session:
    cookie-name: LEAD_SESSION
    max-age-days: 30

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

spring:
  application:
    name: lead-board
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:leadboard}
    username: ${DB_USERNAME:leadboard}
    password: ${DB_PASSWORD:leadboard}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

jira:
  base-url: ${JIRA_BASE_URL:}
  email: ${JIRA_EMAIL:}
  api-token: ${JIRA_API_TOKEN:}
  project-key: ${JIRA_PROJECT_KEY:}
  sync-interval-seconds: ${JIRA_SYNC_INTERVAL_SECONDS:300}
  team-field-id: ${JIRA_TEAM_FIELD_ID:}
  organization-id: ${JIRA_ORGANIZATION_ID:}
  manual-team-management: ${JIRA_MANUAL_TEAM_MANAGEMENT:false}
  subtask-roles:
    Аналитика: ANALYTICS
    Разработка: DEVELOPMENT
    Тестирование: TESTING
    Analytics: ANALYTICS
    Development: DEVELOPMENT
    Testing: TESTING
    Sub-task: DEVELOPMENT

telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN:}
  chat-id: ${TELEGRAM_CHAT_ID:}

atlassian:
  oauth:
    client-id: ${ATLASSIAN_CLIENT_ID:}
    client-secret: ${ATLASSIAN_CLIENT_SECRET:}
    redirect-uri: ${ATLASSIAN_REDIRECT_URI:http://localhost:8080/oauth/atlassian/callback}
    site-base-url: ${ATLASSIAN_SITE_BASE_URL:}

rough-estimate:
  enabled: true
  # allowed-epic-statuses теперь берутся из status-mapping.epic-workflow.todo-statuses
  step-days: 0.1
  min-days: 0.0
  max-days: 365

# Автопланирование
planning:
  calendar:
    # Источник данных: api, database, file
    source: ${PLANNING_CALENDAR_SOURCE:api}
    # Код страны по умолчанию
    country: ${PLANNING_CALENDAR_COUNTRY:RU}
    # TTL кэша в секундах (по умолчанию 24 часа)
    cache-ttl: ${PLANNING_CALENDAR_CACHE_TTL:86400}
    # Путь к файлу с праздниками (для source=file)
    file-path: ${PLANNING_CALENDAR_FILE_PATH:}

# Маппинг статусов Jira
status-mapping:
  # Statuses where planning (Expected Done calculation) is allowed for epics
  planning-allowed-statuses:
    - Planned
    - Developing
    - E2E Testing
    - Запланировано
    - В разработке
    - E2E Тестирование
  # Statuses where time logging is allowed on epic's children
  time-logging-allowed-statuses:
    - Developing
    - E2E Testing
    - В разработке
    - E2E Тестирование
  epic-workflow:
    todo-statuses:
      - New
      - Requirements
      - Rough Estimate
      - Backlog
      - To Do
      - Новый
      - Требования
      - Оценка
      - Бэклог
      - Сделать
    in-progress-statuses:
      - Planned
      - Developing
      - E2E Testing
      - Acceptance
      - Запланировано
      - В разработке
      - E2E Тестирование
      - Приёмка
    done-statuses:
      - Done
      - Closed
      - Resolved
      - Готово
      - Закрыто
      - Решено
  story-workflow:
    todo-statuses:
      - New
      - Ready
      - Waiting Dev
      - Waiting QA
      - Ready to Release
      - Новый
      - Готов
      - Ожидает разработки
      - Ожидает тестирования
      - Готов к релизу
    in-progress-statuses:
      - Analysis
      - Analysis Review
      - Development
      - Dev Review
      - Testing
      - Test Review
      - Анализ
      - Ревью анализа
      - Разработка
      - Ревью разработки
      - Тестирование
      - Ревью тестирования
    done-statuses:
      - Done
      - Готово
  subtask-workflow:
    todo-statuses:
      - New
      - Новый
    in-progress-statuses:
      - In Progress
      - Review
      - В работе
      - Ревью
    done-statuses:
      - Done
      - Готово
  phase-mapping:
    sa-statuses:
      - Analysis
      - Analysis Review
      - Requirements
      - Анализ
      - Ревью анализа
      - Требования
    dev-statuses:
      - Development
      - Dev Review
      - Developing
      - Разработка
      - Ревью разработки
      - В разработке
    qa-statuses:
      - Testing
      - Test Review
      - E2E Testing
      - Тестирование
      - Ревью тестирования
      - E2E Тестирование
    sa-issue-types:
      - Аналитика
      - Analysis
      - Analytics
    qa-issue-types:
      - Тестирование
      - Testing
      - Bug
      - Баг
      - Дефект

# AI Simulation
simulation:
  enabled: ${SIMULATION_ENABLED:false}
  cron: ${SIMULATION_CRON:0 0 19 * * MON-FRI}
  team-ids: ${SIMULATION_TEAM_IDS:}
  deviation:
    daily-hours-variance: ${SIMULATION_DAILY_VARIANCE:0.3}
    on-track-chance: ${SIMULATION_ON_TRACK_CHANCE:0.70}
    early-chance: ${SIMULATION_EARLY_CHANCE:0.15}
    delay-chance: ${SIMULATION_DELAY_CHANCE:0.10}
    severe-delay-chance: ${SIMULATION_SEVERE_DELAY_CHANCE:0.05}
