server:
  port: 8080

spring:
  application:
    name: lead-board

jira:
  base-url: ${JIRA_BASE_URL:}
  email: ${JIRA_EMAIL:}
  api-token: ${JIRA_API_TOKEN:}
  project-key: ${JIRA_PROJECT_KEY:}
  subtask-roles:
    Аналитика: ANALYTICS
    Разработка: DEVELOPMENT
    Тестирование: TESTING
    Analytics: ANALYTICS
    Development: DEVELOPMENT
    Testing: TESTING
    Sub-task: DEVELOPMENT
