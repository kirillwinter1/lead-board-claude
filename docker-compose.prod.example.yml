services:
  backend:
    image: onelane-backend:latest
    container_name: onelane-backend
    restart: unless-stopped
    networks:
      onelane-net:
        aliases:
          - backend
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEY=${JIRA_PROJECT_KEY}
      - JIRA_ORGANIZATION_ID=${JIRA_ORGANIZATION_ID}
      - JIRA_TEAM_FIELD_ID=${JIRA_TEAM_FIELD_ID}
      - JIRA_SYNC_INTERVAL_SECONDS=600
      - ATLASSIAN_CLIENT_ID=${ATLASSIAN_CLIENT_ID}
      - ATLASSIAN_CLIENT_SECRET=${ATLASSIAN_CLIENT_SECRET}
      - ATLASSIAN_REDIRECT_URI=${ATLASSIAN_REDIRECT_URI}
      - ATLASSIAN_SITE_BASE_URL=${ATLASSIAN_SITE_BASE_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL}
      - SIMULATION_ENABLED=true
      - SIMULATION_TEAM_IDS=${SIMULATION_TEAM_IDS}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: onelane-frontend:latest
    container_name: onelane-frontend
    restart: unless-stopped
    networks:
      - onelane-net
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  onelane-net:
    driver: bridge
